blueprint:
  name: Tự động nhà vệ sinh
  description: Tự động bật tắt đèn vệ sinh dựa trên 1 cảm biến cửa và 1 cảm biến chuyển
    động
  domain: automation
  input:
    target_switch_1:
      name: Đèn, công tắc, quạt vệ sinh
      description: Chọn đèn, công tắc hoặc quạt thông gió trong phòng vệ sinh
      selector:
        entity:
          domain:
           - switch
           - light
           - fan
          multiple: true
    trigger_motion_sensor:
      name: Cảm biến chuyển động
      description: Chọn 1 cảm biến chuyển động trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
          multiple: false
    trigger_door_sensor:
      name: Cảm biến cửa
      description: Chọn 1 cảm biến cửa trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: door
          multiple: false
    door_open_wait:
      name: Thời gian chờ khi mở cửa rồi mới tắt đèn
      description: Thời gian chờ khi mở cửa rồi mới tắt đèn
      default: 2
      selector:
        number:
          min: 0.0
          max: 120.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_wait:
      name: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      description: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      default: 120
      selector:
        number:
          min: 0.0
          max: 300.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_door_close_wait:
      name: Thời gian chờ tắt đèn khi cửa đóng mà không có chuyển động
      description: Khi cửa đang đóng và không có chuyển động thì sẽ tắt sau 1 khoảng thời gian
      default: 10
      selector:
        number:
          min: 1.0
          max: 60.0
          unit_of_measurement: minutes
          step: 1.0
          mode: slider
  source_url: https://raw.githubusercontent.com/javishome/blueprint/main/blueprint_bathroom_auto.yaml
variables:
  trigger_motion_sensor: !input trigger_motion_sensor
  trigger_door_sensor: !input trigger_door_sensor
  door_open_wait: !input door_open_wait
  target_switch_1: !input target_switch_1
  no_motion_door_close_wait: !input no_motion_door_close_wait
  no_motion_wait: !input no_motion_wait
  
  # target_switch_2: !input target_switch_2
trigger:
- platform: state
  entity_id: !input trigger_motion_sensor
  from: 'off'
  to: 'on'
- platform: state
  entity_id: !input trigger_motion_sensor
  from: 'on'
  to: 'off'
- platform: state
  entity_id: !input trigger_door_sensor
  from: 'off'
  to: 'on'
- platform: state
  entity_id: !input trigger_door_sensor
  from: 'on'
  to: 'off'
  for: !input no_motion_wait
action:
# - delay:
#     seconds: '{{ !input door_open_wait | int }}'
- service_template: >    
      {% if trigger.entity_id == trigger_door_sensor %}
        {% if is_state(trigger_door_sensor, "on") and is_state(target_switch_1, "off") %}  
        switch.turn_on
        {% elif (is_state(trigger_door_sensor, "on")) and (is_state(target_switch_1, "on")) %}
        switch.turn_off
        {% endif %}
      {% elif trigger.entity_id == trigger_motion_sensor %}
        {% if is_state(trigger_motion_sensor, "off") and is_state(trigger_door_sensor, "on") %}  
        switch.turn_off
        {% elif (is_state(trigger_motion_sensor, "on")) and (is_state(target_switch_1, "off")) %}
        switch.turn_on   
        {% endif %}
      {% endif %} 
  data_template:
    entity_id:
    - switch.none
    # - !input target_switch_2
