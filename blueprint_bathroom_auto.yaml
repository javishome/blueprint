blueprint:
  name: Tự động nhà vệ sinh
  description: Tự động bật tắt đèn vệ sinh dựa trên 1 cảm biến cửa và 1 cảm biến chuyển
    động
  domain: automation
  input:
    target_switch_1:
      name: Đèn, công tắc, quạt vệ sinh
      description: Chọn đèn, công tắc hoặc quạt thông gió trong phòng vệ sinh
      selector:
        entity:
          domain:
           - switch
           - light
           - fan
          multiple: true
    trigger_motion_sensor:
      name: Cảm biến chuyển động
      description: Chọn 1 cảm biến chuyển động trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: occupancy
          multiple: false
    trigger_door_sensor:
      name: Cảm biến cửa
      description: Chọn 1 cảm biến cửa trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: door
          multiple: false
    door_open_wait:
      name: Thời gian chờ khi mở cửa rồi mới tắt đèn
      description: Thời gian chờ khi mở cửa rồi mới tắt đèn
      default: 2
      selector:
        number:
          min: 0.0
          max: 120.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_wait:
      name: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      description: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      default: 120
      selector:
        number:
          min: 0.0
          max: 300.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_door_close_wait:
      name: Thời gian chờ tắt đèn khi cửa đóng mà không có chuyển động
      description: Khi cửa đang đóng và không có chuyển động thì sẽ tắt sau 1 khoảng thời gian
      default: 10
      selector:
        number:
          min: 1.0
          max: 60.0
          unit_of_measurement: minutes
          step: 1.0
          mode: slider
    from_time:
      name: Thời gian bắt đầu hiệu lực
      description: Bắt đầu khoảng thời gian có hiệu lực
      default: "00:00:00"
      selector:
        time:
    to_time:
      name: Thời gian kết thúc hiệu lực
      description: Bắt đầu khoảng thời gian có hiệu lực
      default: "23:59:59"
      selector:
        time:
  source_url: https://raw.githubusercontent.com/javishome/blueprint/main/blueprint_bathroom_auto.yaml
variables:
  trigger_motion_sensor: !input trigger_motion_sensor
  trigger_door_sensor: !input trigger_door_sensor
  door_open_wait: !input door_open_wait
  target_switch_1: !input target_switch_1
  # target_switch_2: !input target_switch_2
trigger:
- platform: state
  entity_id: !input trigger_motion_sensor
  from: 'off'
  to: 'on'
- platform: state
  entity_id: !input trigger_motion_sensor
  from: 'on'
  to: 'off'
- platform: state
  entity_id: !input trigger_door_sensor
  from: 'off'
  to: 'on'
- platform: state
  entity_id: !input trigger_door_sensor
  from: 'on'
  to: 'off'
  for: !input no_motion_wait
action:
- delay:
    seconds: '{{ !input door_open_wait | int }}'
- service_template: "{% if trigger.entity_id == trigger_door_sensor %}\n  {% if is_state(trigger_door_sensor,
    \"on\") and is_state(target_switch_1, \"off\") %}  \n  switch.turn_on\n  {% elif
    (is_state(trigger_door_sensor, \"on\")) and (is_state(target_switch_1, \"on\"))
    %}\n  switch.turn_off\n  {% endif %}\n{% elif trigger.entity_id == trigger_motion_sensor
    %}\n  {% if is_state(trigger_motion_sensor, \"off\") and is_state(trigger_door_sensor,
    \"on\") %}  \n  switch.turn_off\n  {% elif (is_state(trigger_motion_sensor, \"on\"))
    and (is_state(target_switch_1, \"off\")) %}\n  switch.turn_on   \n  {% endif %}\n{%
    endif %} \n"
  data_template:
    entity_id:
    - !input target_switch_1
    # - !input target_switch_2