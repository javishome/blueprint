blueprint:
  name: Tự động nhà vệ sinh
  description: Tự động bật tắt đèn vệ sinh dựa trên 1 cảm biến cửa và 1 cảm biến chuyển
    động
  domain: automation
  input:
    target_switch_1:
      name: Đèn, công tắc, quạt vệ sinh
      description: Chọn đèn, công tắc hoặc quạt thông gió trong phòng vệ sinh
      selector:
        entity:
          domain:
           - switch
           - light
           - fan
          multiple: true
    trigger_motion_sensor:
      name: Cảm biến chuyển động 
      description: Chọn 1 cảm biến chuyển động trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
          multiple: false
    trigger_door_sensor:
      name: Cảm biến cửa
      description: Chọn 1 cảm biến cửa trong phòng vệ sinh
      selector:
        entity:
          domain: binary_sensor
          device_class: door
          multiple: false
    door_open_wait:
      name: Thời gian chờ khi mở cửa rồi mới tắt đèn
      description: Thời gian chờ khi mở cửa rồi mới tắt đèn
      default: 1
      selector:
        number:
          min: 0.0
          max: 120.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_wait:
      name: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      description: Thời gian tắt đèn khi cửa mở mà không có chuyển động
      default: 120
      selector:
        number:
          min: 0.0
          max: 300.0
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    no_motion_door_close_wait:
      name: Thời gian chờ tắt đèn khi cửa đóng mà không có chuyển động
      description: Khi cửa đang đóng và không có chuyển động thì sẽ tắt sau 1 khoảng thời gian
      default: 600
      selector:
        number:
          min: 1.0
          max: 1800
          unit_of_measurement: seconds
          step: 1.0
          mode: slider
    from_time:
      name: Thời gian bắt đầu hiệu lực
      description: Bắt đầu khoảng thời gian có hiệu lực
      default: "00:00:00"
      selector:
        time:
    to_time:
      name: Thời gian kết thúc hiệu lực
      description: Kết thúc khoảng thời gian có hiệu lực
      default: "23:59:59"
      selector:
        time:
  source_url: https://raw.githubusercontent.com/javishome/blueprint/main/blueprint_bathroom_auto.yaml
variables:
  trigger_motion_sensor: trigger_motion_sensor
  trigger_door_sensor: trigger_door_sensor
  door_open_wait: door_open_wait
  target_switch_1: target_switch_1
  no_motion_door_close_wait: no_motion_door_close_wait
  no_motion_wait: no_motion_wait
  from_time: from_time
  to_time: to_time
  
trigger:
- platform: state
  entity_id: trigger_motion_sensor ## có chuyển động
  from: 'off'
  to: 'on'
  id: motion_on
- platform: state ## không có chuyển động
  entity_id: trigger_motion_sensor
  from: 'on'
  to: 'off'
  id: motion_off
- platform: state ## không có chuyển động trong 1 khoảng thời gian và cửa mở
  entity_id: trigger_motion_sensor
  from: 'on'
  to: 'off'
  for: no_motion_wait
  id: no_motion_wait
- platform: state ## cửa mở
  entity_id: trigger_door_sensor
  from: 'off'
  to: 'on'
  id: door_on
- platform: state ## cửa đóng
  entity_id: trigger_door_sensor
  from: 'on'
  to: 'off'
  id: door_off
- platform: state ## cửa mở trong 1 khoảng thời gian
  entity_id: trigger_door_sensor
  from: 'off'
  to: 'on'
  for: door_open_wait
  id: door_open_wait
- platform: state ##không có chuyển động trong 1 khoảng thời gian và cửa đóng
  entity_id: trigger_motion_sensor
  from: 'on'
  to: 'off'
  for: no_motion_door_close_wait
  id: no_motion_door_close_wait
action:
- choose: ##1. có chuyển động thì bật đèn trong khoảng thời gian thiết lập
  - conditions: 
    - condition: trigger
      id: motion_on
    - condition: time
      before: to_time
      after: from_time
    sequence:
    - service: homeassistant.turn_on
      target:
        entity_id: target_switch_1
- choose:  ##2. cửa mở và không có chuyển động thì bật đèn
  - conditions:
    - condition: trigger
      id: door_on
    - condition: time
      before: to_time
      after: from_time
    - condition: state
      entity_id: trigger_motion_sensor
      state: 'off'
    sequence:
      - service: homeassistant.turn_on
        target:
          entity_id: target_switch_1
- choose: ##3. không có chuyển động và cửa đóng thì tắt đèn sau 1 khoảng thời gian
  - conditions:
    - condition: trigger
      id: door_off
    - condition: trigger
      id: no_motion_door_close_wait
    - condition: time
      before: to_time
      after: from_time
    sequence:
    - service: homeassistant.turn_off
      target:
        entity_id: target_switch_1
- choose: ##4. không có chuyển động và cửa mở thì tắt đèn sau 1 khoảng thời gian
  - conditions:
    - condition: trigger
      id: door_on
    - condition: trigger
      id: no_motion_wait
    - condition: time
      before: to_time
      after: from_time
    sequence:
    - service: homeassistant.turn_off
      target:
        entity_id: target_switch_1
- choose: ##5. cửa mở 1 khoảng thời gian và có chuyển động thì tắt đèn 
  - conditions:
    - condition: trigger
      id: door_open_wait
    - condition: trigger
      id: motion_on
    - condition: time
      before: to_time
      after: from_time
    sequence:
    - service: homeassistant.turn_off
      target:
        entity_id: target_switch_1